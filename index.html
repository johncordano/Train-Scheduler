<!DOCTYPE html>
<html>

<head>
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
    
<body>
    <div class="container">
        <div class="row" id="row">
            <div class="page-header">
                <h1>Any Time is Train Time</h1>
                <p> Choo Choo.
            </div>
        </div>
        <div class="row" id="row">
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">Current Train Schedule</div>
                <!-- Table -->
                <table class="table">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="schedule-body">
                        <tr id="schedule-line">
                            <td id="train-name"></td>
                            <td id="destination"></td>
                            <td id="frequency"></td>
                            <td id="next-arrival"></td>
                            <td id="minutes-away"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row" id="row">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Add Train</h3>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="name-input">Train Name</label>
                            <input type="text" class="form-control" id="name-input" aria-describedby="" placeholder="">
                          
                        </div>
                        <div class="form-group">
                            <label for="destination-input">Destination</label>
                            <input type="text" class="form-control" id="destination-input" placeholder="">
                        </div>
						<div class="form-group">
                            <label for="first-input">First Train Time (HH:mm - military time)</label>
                            <input type="datetime-local" class="form-control" id="first-input" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="frequency-input">Frequency (min)</label>
                            <input type="number" class="form-control" id="frequency-input" placeholder="">
                        </div>
                        <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <script type="text/javascript" src="assets/javascript/app.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        
</body>


</html>
